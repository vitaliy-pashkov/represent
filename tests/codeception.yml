actor: RepresentTester

paths:
    output: _output
    tests: .
    data: _data
    support: ../../../../tests/_support

settings:
    bootstrap: _bootstrap.php
    report_useless_tests: false

modules:
    enabled:
      - Asserts
      - Db:
            dsn: 'mysql:host=localhost;dbname=represent_test'
            user: 'represent_tester'
            password: '123'
            dump: _data/data.sql
            populate: true
#            cleanup: true
#            populator: 'mysql -u represent_tester --password=123 -h $host represent_test < tests/_data/data.sql'
      - Yii2:
            configFile: ../../../../config/test.php
            part: [orm, email]


coverage:
    enabled: true
    include:
        - ../src/*
    exclude:
        - ../src/RepresentController.php
        - ../src/RepresentQueryException.php
        - ../src/views/*